<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <a class="header__logo-link" href="#!">
              <img
                class="header__logo-img"
                src="assets/images/logo.svg"
                alt="logo"
              />
            </a>
          </div>

          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__list-item">
                <a class="nav__list-link active-link" href="#">Home</a>
              </li>
              <li class="nav__list-item">
                <a class="nav__list-link" href="#">Branch</a>
              </li>
              <li class="nav__list-item">
                <a class="nav__list-link" href="#">Search</a>
              </li>
              <li class="nav__list-item">
                <a class="nav__list-link" href="#">About Us</a>
              </li>
              <li class="nav__list-item">
                <a class="nav__list-link" href="#">Pages</a>
              </li>
              <li class="nav__list-item">
                <a class="nav__list-link" href="#">Blog</a>
              </li>
            </ul>
          </nav>

          <div class="header__reservation">
            <a class="header__reservation-link link" href="#">Reservation</a>
          </div>
        </div>

        <div class="header-content">
          <div class="header-content__text">
            <h1 class="header-content__text-title">
              Discover a hotel that defies a new dimension of luxury.
            </h1>
            <p class="header-content__text-main">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry. Lorem Ipsum has been the industry's standard dummy.
            </p>
            <div class="header-content__btn">
              <a class="header-content__btn-link link" href="#">Get Started</a>
              <div class="header-content__block">
                <a class="header-content__block-link" href="#"
                  ><img
                    class="header-content__block-link"
                    src="assets/images/header/play.svg"
                    alt="play"
                /></a>
                <p class="header-content__block-text">Watch video</p>
              </div>
            </div>
          </div>
          <div class="header-content__img">
            <div class="header-content__img-block"></div>
            <img class="header-content__img-build" src="assets/images/header/build.png" alt="build">
          </div>
        </div>
      </div>
    </header>

    <script src="scripts/main.js"></script>
  </body>
</html>
